<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/icons/briefcase.png" />

    <link rel="stylesheet" href="styles.css" />
    <title>Shannon Dooley's Site</title>
  </head>
  <body>
    <header>
      <div class="container">
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li class="dropdown">
              <a href="writing.html">Writing</a>
              <div class="dropdown-content">
                <a href="writing-market-analysis.html">Market Analysis</a>
                <a href="writing-book-reviews.html">Book Reviews</a>
                <a href="writing-essays.html">Essays</a>
              </div>
            </li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-text">
          <div>
            <p class="role">Systems Engineer</p>
            <h1>Shannon Dooley</h1>
            <p class="description">
              I'm interested in markets, systems, and long-term thinking at the
              intersection of technology and capital.
            </p>
          </div>
        </div>

        <div class="hero-image">
          <img
            src="assets/images/hero.png"
            alt="linear algebra, markov chains, optimatization photo"
          />
        </div>
      </section>
    </main>
    <script>
      // Mobile menu toggle
      const menuToggle = document.querySelector(".mobile-menu-toggle");
      const nav = document.querySelector("nav");
      const body = document.body;
      const dropdowns = document.querySelectorAll(".dropdown");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        nav.classList.toggle("active");
        body.classList.toggle("menu-open");
      });

      // Close menu when clicking outside
      body.addEventListener("click", (e) => {
        if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
          menuToggle.classList.remove("active");
          nav.classList.remove("active");
          body.classList.remove("menu-open");
        }
      });

      // Mobile dropdown toggle (only on mobile)
      if (window.innerWidth <= 768) {
        dropdowns.forEach((dropdown) => {
          const link = dropdown.querySelector("a");
          link.addEventListener("click", (e) => {
            e.preventDefault();
            dropdown.classList.toggle("active");
          });
        });
      }
    </script>
  </body>
</html>
